<!DOCTYPE html>
<html lang="it">
<head>
	<meta property="og:title" content="PAI Aggiornamenti - Geomorfologia Rischio Frana" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://blog.spaziogis.it/?p=6377" />
	<meta property="og:image" content="http://blog.spaziogis.it/wp-content/uploads/2014/09/PANO_20140825_104228.jpg" />    
	<meta charset="utf-8">
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<meta charset="UTF-8">
	<title>PAI Aggiornamenti - Geomorfologia Rischio Frana</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"	/>
	<style type="text/css">
	html, body { width: 100%; height: 100%; margin: 0; }
	#map { width: 100%; height: 100%; }

	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<script src="./lib/proj4-compressed.js"></script>
	<script src="./src/proj4leaflet.js"></script>
	<script src="./js/leaflet-hash.js"></script>
	<script src="./js/Control.MiniMap.js"></script>

	<script>

	var southWest = L.latLng(36.61535,11.93834),
	northEast = L.latLng(38.57218,15.78952),
	bounds = L.latLngBounds(southWest, northEast);

	var crs = new L.Proj.CRS('EPSG:32633',
		'+proj=utm +zone=33 +datum=WGS84 +units=m +no_defs',
		{
			resolutions: [
			8192, 4096, 2048, 1024, 512, 256, 128,
			64, 32, 16, 8, 4, 2, 1, 0.5
			],
			origin: [0, 0]
		})	

	
	var map = new L.Map('map', {
		crs: crs,
		continuousWorld: true,
		worldCopyJump: false
	});


	mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';




	var ortofoto = L.tileLayer.wms("http://map.sitr.regione.sicilia.it/ArcGIS/services/WGS84_F33/Ortofoto_ATA20072008_f33/MapServer/WMSServer", {
		layers: '0',
		format: 'image/png',
		maxZoom: 14,
		minZoom: 0,
		continuousWorld: true,
		transparent: true
	}).addTo(map);

	var osm = L.tileLayer.wms("http://129.206.228.72/cached/osm/service?", {
		layers: 'osm_auto:all',
		format: 'image/png',
		attribution: 'Map data &copy; ' + mapLink,
		maxZoom: 14,
		minZoom: 0,
		continuousWorld: true,
		transparent: true,
		opacity: 0.7
	}).addTo(map);		



	var rischio_frana = L.tileLayer.wms("http://map.sitr.regione.sicilia.it/ArcGIS/services/PAI_F33/Geomorfologia_Rischio_Agg_f33/MapServer/WMSServer", {
		layers: '0',
		format: 'image/png',
		maxZoom: 14,
		minZoom: 0,
		continuousWorld: true,
		transparent: true
	}).addTo(map);	


	map.fitBounds(bounds);


	var hash = new L.Hash(map);
	


	</script>
</body>
</html>
