<head>
	<meta charset="utf-8">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  	<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <link rel="exhibit/data" 
    type="application/jsonp"
    href="https://spreadsheets.google.com/feeds/list/1vXN-xLEwap6g-w_EQBjLQStbfd2hjhmjJonhjgRjBJA/od6/public/basic?alt=json-in-script"
    ex:converter="googleSpreadsheets" />


    <script src="./js/dist/exhibit-api.js?locale=it"></script>

    

    <script type="text/javascript" src="./js/ga.js"></script>

    <script type="text/javascript">
    var tableStyler = function(table, database) {
    	$(table).addClass("table table-condensed table-striped");
    };
    </script>

    

</head>

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> 
						<a class="navbar-brand logo" href="./index.html">
							<img style="max-width:100px; margin-top: 7px;"	src="./img/pitrusino.png">
						</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="./index.html">Home</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#">AssoRPAS</a>
							</li>
						</ul>
					</div>

				</nav>
			</div>
		</div>

	
		<div class="row clearfix">
			<div class="col-md-1 column">

			</div>
			<div class="col-md-10 column">
				<strong>Cerca</strong><div ex:role="facet" ex:facetClass="TextSearch"></div>
			</div>
			<div class="col-md-1 column">

			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:facetClass="Cloud"
				ex:expression=".Regione" 
				ex:facetLabel="Regione"
				ex:sortMode="count"></div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:expression=".Provincia" 
				ex:facetLabel="Provincia"
				ex:sortMode="count"></div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:expression=".Citta" 
				ex:facetLabel="Città"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
				<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:expression=".AlaFissa" 
				ex:facetLabel="Ala fissa"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
				<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:expression=".AlaRotante" 
				ex:facetLabel="Ala rotante"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
				<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:expression=".maggiore25kg" 
				ex:facetLabel="> maggiore 25 kg"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div ex:role="viewPanel" style="padding: 0in;">


					<div ex:role="exhibit-view" 
					ex:viewClass="Exhibit.TabularView"  
					ex:label="Table"  
					ex:columns=".label,.email,.Presentazione"  
					ex:columnLabels="Nome, email,Presentazione" 
					ex:columnFormats="list,list,list,list"
					ex:sortColumn="3"
					ex:sortAscending="false"
					ex:tableStyler="tableStyler"> 
					<div ex:role="exhibit-lens">
						<div class="table-responsive">
							<table class="table" ex:class-content=".territorio">
								<tr>
									<td><span ex:content=".label"></td>
									<td><span ex:content=".email"></td>
									<td><span ex:content=".Presentazione"></span></td>
								</tr>
							</table>
						</div>

					</div>
				</div> 




			</div>

		</div>
		<hr>
		<footer>

		</footer>

	</div>
</body>
</html>
