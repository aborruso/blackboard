<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>SITR Sicilia - web merkator</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>

var map = L.mapbox.map('map').setView([38, 13], 8);

var sitrsicilia = L.tileLayer('http://map.sitr.regione.sicilia.it/ArcGIS/rest/services/CACHED/ortofoto_ata20072008_webmercatore/MapServer/tile/{z}/{y}/{x}.jpg').addTo(map);    
</script>
</body>
</html>
